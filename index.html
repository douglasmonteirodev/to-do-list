<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To do List</title>
  <link rel="stylesheet" href="estyle.css" />
  <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
  <header>
    <h1>To Do List</h1>
  </header>

  <section>
    <div>
      <input type="text" id="txtTarefas" placeholder="Add a Task" />
      <input type="button" id="btnAdd" value="Add" onclick="add()" />
      <input type="button" id="btnClear" value="Clean All" onclick="clean()" />
    </div>

    <ol id="list" size="10"></ol>
  </section>

  <footer>
    <p>&copy; Douglas Monteiro</p>
  </footer>

  <script src="script.js"></script>

</body>

</html>
